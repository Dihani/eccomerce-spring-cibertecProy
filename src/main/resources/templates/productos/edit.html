<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

<!-- ESTILOS, añadimos th:... y "@{}" ya que son sentencias de thymeleaf -->
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- estilos personalizados -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
<div th:insert="~{administrador/template_admin.html::header}"></div>

    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
         Productos
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
		  <!-- llamamos al idProducto a traves de la variable declarada en ProductoController, con la finalidad de
		  obtener los valores ya ingresados, esto se repite en el resto de campos-->
        <input type="hidden" name="idProducto" th:value="${producto.idProducto}"> 
           
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" th:value="${producto.nombre}" required autocomplete="off" >
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
          <div class="col-sm-10">          
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" value="" th:value="${producto.cantidad}" required autocomplete="off" >
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" value=""  th:value="${producto.precio}" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label  class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">  
            <input type="file" class="form-control-file" id="img" name="img">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
