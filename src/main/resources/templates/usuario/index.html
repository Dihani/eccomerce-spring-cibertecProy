<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Proyecto Cibertec</title>


	<!-- ESTILOS, aÃ±adimos th:... y "@{}" ya que son sentencias de thymeleaf -->
	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- estilos personalizados -->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation - traemos el header de template_usuario.html -->
	<div th:include="usuario/template_usuario.html::header">
		
	</div>
	

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Stone Gamer</h1>
			<p class="lead">Tu tienda virtual de consolas y videojuegos</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/imagenes/{img} (img=${producto.imagen})}" alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver producto</a>
					</div>
				</div>
			</div>



		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer - traemos el header de template_usuario.html -->
	<div th:include="usuario/template_usuario.html::footer">
		
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
